<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>My Diary</h1>
        </header>
        <main>
            <section id="entries">
                <!-- 일기 항목이 여기에 추가될 것입니다 -->
            </section>
            <section id="new-entry">
                <h2>New Entry</h2>
                <textarea id="entry-text" placeholder="Write your diary entry 
here..."></textarea>
                <button id="submit-entry">Submit</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
